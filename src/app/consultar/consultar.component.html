<nav class="navbar navbar-expand-lg navbar-custom bg-custom">
  <div class="container-fluid">
    <a class="navbar-brand">
      <label>Consultar</label>
      <img class="img-icon" src="assets/busqueda.png">
    </a>
  </div>
</nav>

<div class="container-form mt-4">
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="ID" [(ngModel)]="id">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <select class="form-select" [(ngModel)]="gender">
        <option value="">GÃ©nero</option>
        <option value="Masculino">Hombre</option>
        <option value="Femenino">Mujer</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="onFilter()">Filtrar</button>
      <button class="btn btn-secondary" (click)="onShowAll()">Mostrar Personajes</button>
    </div>
  </div>

  <div class="mt-4" *ngIf="filteredCharacters">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let character of filteredCharacters.results">
        <div class="card">
          <img [src]="character.image" class="card-img-top" alt="{{ character.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">{{ character.status }} - {{ character.species }}</p>
            <p class="card-text"><small class="text-muted">Gender: {{ character.gender }}</small></p>
            <p class="card-text"><small class="text-muted">Location: {{ character.location.name }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
